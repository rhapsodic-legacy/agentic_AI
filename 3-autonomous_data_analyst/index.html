<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Autonomous Data Analyst</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        code, pre, .mono { font-family: 'JetBrains Mono', monospace; }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #0f3460 100%);
            min-height: 100vh;
        }
        
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Chat bubbles */
        .user-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .assistant-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Data table */
        .data-table {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }
        
        .data-table th {
            background: rgba(99, 102, 241, 0.2);
        }
        
        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Typing indicator */
        .typing-dot {
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-4px); }
        }
        
        /* Insight cards */
        .insight-card {
            transition: all 0.3s ease;
        }
        
        .insight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const API_BASE = '';
        
        // API functions
        const api = {
            async getStatus() {
                const res = await fetch(`${API_BASE}/api/status`);
                return res.json();
            },
            
            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);
                const res = await fetch(`${API_BASE}/api/upload`, {
                    method: 'POST',
                    body: formData,
                });
                return res.json();
            },
            
            async analyze(question) {
                const res = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question }),
                });
                return res.json();
            },
            
            async query(sql) {
                const res = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sql }),
                });
                return res.json();
            },
            
            async getSchema(table) {
                const res = await fetch(`${API_BASE}/api/schema/${table}`);
                return res.json();
            },
            
            async profile(table) {
                const res = await fetch(`${API_BASE}/api/profile/${table}`);
                return res.json();
            },
            
            async visualize(chartType, x, y) {
                const res = await fetch(`${API_BASE}/api/visualize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chart_type: chartType, x, y }),
                });
                return res.json();
            },
            
            async createReport(title) {
                const res = await fetch(`${API_BASE}/api/report`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title }),
                });
                return res.json();
            },
        };
        
        // Components
        function Header({ connected, tables }) {
            return (
                <header className="border-b border-white/10 py-4">
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="text-3xl">üìä</div>
                                <div>
                                    <h1 className="text-2xl font-bold text-white">Data Analyst</h1>
                                    <p className="text-sm text-gray-400">Conversational AI Analysis</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                {connected && tables.length > 0 && (
                                    <span className="text-sm text-gray-400">
                                        {tables.length} table{tables.length !== 1 ? 's' : ''} loaded
                                    </span>
                                )}
                                <div className={`px-3 py-1.5 rounded-lg text-sm ${
                                    connected 
                                        ? 'bg-green-500/20 text-green-400 border border-green-500/30' 
                                        : 'bg-gray-500/20 text-gray-400 border border-gray-500/30'
                                }`}>
                                    {connected ? '‚óè Connected' : '‚óã No Data'}
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }
        
        function FileUpload({ onUpload }) {
            const [dragging, setDragging] = useState(false);
            const [uploading, setUploading] = useState(false);
            const fileInputRef = useRef(null);
            
            const handleDrop = async (e) => {
                e.preventDefault();
                setDragging(false);
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    await handleUpload(file);
                }
            };
            
            const handleUpload = async (file) => {
                setUploading(true);
                try {
                    const result = await api.uploadFile(file);
                    onUpload(result);
                } catch (err) {
                    console.error(err);
                }
                setUploading(false);
            };
            
            return (
                <div
                    className={`glass rounded-xl p-8 text-center transition-all ${
                        dragging ? 'border-indigo-500 bg-indigo-500/10' : ''
                    }`}
                    onDragOver={(e) => { e.preventDefault(); setDragging(true); }}
                    onDragLeave={() => setDragging(false)}
                    onDrop={handleDrop}
                >
                    <div className="text-5xl mb-4">üìÅ</div>
                    <h3 className="text-xl font-semibold text-white mb-2">Upload Your Data</h3>
                    <p className="text-gray-400 mb-4">
                        Drag and drop a file, or click to browse
                    </p>
                    <p className="text-sm text-gray-500 mb-4">
                        Supports: CSV, Excel, SQLite, Parquet
                    </p>
                    
                    <input
                        ref={fileInputRef}
                        type="file"
                        className="hidden"
                        accept=".csv,.xlsx,.xls,.db,.sqlite,.parquet"
                        onChange={(e) => e.target.files[0] && handleUpload(e.target.files[0])}
                    />
                    
                    <button
                        onClick={() => fileInputRef.current?.click()}
                        disabled={uploading}
                        className="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600 disabled:opacity-50"
                    >
                        {uploading ? 'Uploading...' : 'Select File'}
                    </button>
                </div>
            );
        }
        
        function TableList({ tables, onSelect, selected }) {
            return (
                <div className="glass rounded-xl p-4">
                    <h3 className="text-sm font-medium text-gray-400 mb-3">Tables</h3>
                    <div className="space-y-1">
                        {tables.map(table => (
                            <button
                                key={table}
                                onClick={() => onSelect(table)}
                                className={`w-full text-left px-3 py-2 rounded-lg text-sm transition-colors ${
                                    selected === table 
                                        ? 'bg-indigo-500/30 text-white' 
                                        : 'text-gray-300 hover:bg-white/5'
                                }`}
                            >
                                üìä {table}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }
        
        function ChatMessage({ message }) {
            const isUser = message.role === 'user';
            
            return (
                <div className={`flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`}>
                    <div className={`max-w-[80%] rounded-2xl px-4 py-3 ${
                        isUser ? 'user-bubble text-white' : 'assistant-bubble text-gray-200'
                    }`}>
                        <div className="whitespace-pre-wrap">{message.content}</div>
                        
                        {message.data && message.data.length > 0 && (
                            <div className="mt-3 overflow-x-auto">
                                <DataTable data={message.data} columns={message.columns} />
                            </div>
                        )}
                        
                        {message.insights && message.insights.length > 0 && (
                            <div className="mt-3 space-y-2">
                                {message.insights.map((insight, i) => (
                                    <div key={i} className="bg-white/10 rounded-lg p-2 text-sm">
                                        <span className="font-medium">{insight.title}:</span>{' '}
                                        <span className="text-gray-300">{insight.description}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        function DataTable({ data, columns }) {
            if (!data || data.length === 0) return null;
            
            const cols = columns || Object.keys(data[0]);
            
            return (
                <div className="data-table overflow-x-auto">
                    <table className="w-full border-collapse">
                        <thead>
                            <tr>
                                {cols.map(col => (
                                    <th key={col} className="px-3 py-2 text-left text-xs text-gray-300 border-b border-white/10">
                                        {col}
                                    </th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {data.slice(0, 10).map((row, i) => (
                                <tr key={i}>
                                    {cols.map(col => (
                                        <td key={col} className="px-3 py-2 text-xs text-gray-400 border-b border-white/5">
                                            {String(row[col] ?? '')}
                                        </td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    {data.length > 10 && (
                        <div className="text-xs text-gray-500 mt-2 text-center">
                            Showing 10 of {data.length} rows
                        </div>
                    )}
                </div>
            );
        }
        
        function TypingIndicator() {
            return (
                <div className="flex justify-start mb-4">
                    <div className="assistant-bubble rounded-2xl px-4 py-3">
                        <div className="flex space-x-1">
                            <div className="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div className="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div className="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function ChatInterface({ connected }) {
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: 'Hello! I\'m your data analyst. Upload some data or connect to a database, then ask me anything about your data. I can:\n\n‚Ä¢ Answer questions in natural language\n‚Ä¢ Run SQL queries\n‚Ä¢ Generate visualizations\n‚Ä¢ Find insights and patterns\n‚Ä¢ Create reports\n\nWhat would you like to explore?'
                }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);
            
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };
            
            useEffect(() => {
                scrollToBottom();
            }, [messages]);
            
            const examples = [
                "Show me the top 10 products by revenue",
                "What's the trend in sales over time?",
                "Find any outliers in the data",
                "Compare Q3 vs Q4 performance",
                "Which category is growing fastest?",
            ];
            
            const handleSend = async () => {
                if (!input.trim() || !connected) return;
                
                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);
                
                try {
                    const result = await api.analyze(input);
                    
                    let content = '';
                    if (result.success) {
                        content = `I found ${result.row_count} results.`;
                        if (result.query) {
                            content += `\n\nSQL: \`${result.query}\``;
                        }
                    } else {
                        content = `Error: ${result.error}`;
                    }
                    
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content,
                        data: result.data,
                        columns: result.columns,
                        insights: result.insights,
                    }]);
                } catch (err) {
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: `Error: ${err.message}`,
                    }]);
                }
                
                setLoading(false);
            };
            
            return (
                <div className="glass rounded-xl flex flex-col h-[600px]">
                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-4">
                        {messages.map((msg, i) => (
                            <ChatMessage key={i} message={msg} />
                        ))}
                        {loading && <TypingIndicator />}
                        <div ref={messagesEndRef} />
                    </div>
                    
                    {/* Examples */}
                    {messages.length <= 2 && connected && (
                        <div className="px-4 pb-2">
                            <div className="flex flex-wrap gap-2">
                                {examples.map(ex => (
                                    <button
                                        key={ex}
                                        onClick={() => setInput(ex)}
                                        className="text-xs bg-white/10 text-gray-300 px-3 py-1.5 rounded-full hover:bg-white/20"
                                    >
                                        {ex}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {/* Input */}
                    <div className="border-t border-white/10 p-4">
                        <div className="flex space-x-3">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                placeholder={connected ? "Ask about your data..." : "Upload data first..."}
                                disabled={!connected}
                                className="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-gray-500 disabled:opacity-50"
                            />
                            <button
                                onClick={handleSend}
                                disabled={!connected || loading || !input.trim()}
                                className="bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-indigo-600 disabled:opacity-50"
                            >
                                {loading ? '...' : 'Send'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        function QuickActions({ connected, onProfile, onVisualize, onReport }) {
            if (!connected) return null;
            
            return (
                <div className="glass rounded-xl p-4">
                    <h3 className="text-sm font-medium text-gray-400 mb-3">Quick Actions</h3>
                    <div className="space-y-2">
                        <button
                            onClick={onProfile}
                            className="w-full text-left px-3 py-2 rounded-lg text-sm text-gray-300 hover:bg-white/10 flex items-center"
                        >
                            <span className="mr-2">üìã</span> Profile Data
                        </button>
                        <button
                            onClick={onVisualize}
                            className="w-full text-left px-3 py-2 rounded-lg text-sm text-gray-300 hover:bg-white/10 flex items-center"
                        >
                            <span className="mr-2">üìà</span> Auto Visualize
                        </button>
                        <button
                            onClick={onReport}
                            className="w-full text-left px-3 py-2 rounded-lg text-sm text-gray-300 hover:bg-white/10 flex items-center"
                        >
                            <span className="mr-2">üìÑ</span> Generate Report
                        </button>
                    </div>
                </div>
            );
        }
        
        function App() {
            const [connected, setConnected] = useState(false);
            const [tables, setTables] = useState([]);
            const [selectedTable, setSelectedTable] = useState(null);
            
            useEffect(() => {
                checkStatus();
            }, []);
            
            const checkStatus = async () => {
                try {
                    const status = await api.getStatus();
                    setConnected(status.connected);
                    setTables(status.tables || []);
                } catch (err) {
                    console.error(err);
                }
            };
            
            const handleUpload = (result) => {
                if (result.status === 'connected') {
                    setConnected(true);
                    setTables(result.tables || []);
                    if (result.tables?.length > 0) {
                        setSelectedTable(result.tables[0]);
                    }
                }
            };
            
            return (
                <div className="min-h-screen">
                    <Header connected={connected} tables={tables} />
                    
                    <main className="container mx-auto px-4 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            {/* Sidebar */}
                            <div className="space-y-4">
                                {!connected ? (
                                    <FileUpload onUpload={handleUpload} />
                                ) : (
                                    <>
                                        <TableList 
                                            tables={tables} 
                                            selected={selectedTable}
                                            onSelect={setSelectedTable}
                                        />
                                        <QuickActions 
                                            connected={connected}
                                            onProfile={() => {}}
                                            onVisualize={() => {}}
                                            onReport={() => {}}
                                        />
                                        
                                        {/* Upload another file */}
                                        <button
                                            onClick={() => setConnected(false)}
                                            className="w-full text-center text-sm text-gray-400 hover:text-white py-2"
                                        >
                                            + Load Different Data
                                        </button>
                                    </>
                                )}
                            </div>
                            
                            {/* Main chat area */}
                            <div className="lg:col-span-3">
                                <ChatInterface connected={connected} />
                            </div>
                        </div>
                    </main>
                    
                    <footer className="border-t border-white/10 py-4 mt-8">
                        <div className="container mx-auto px-4 text-center text-gray-500 text-sm">
                            üìä Autonomous Data Analyst ‚Ä¢ Powered by AutoGen ‚Ä¢ Conversational AI
                        </div>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
